<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>로또추첨기</title>
    <style>
        .ball {
            display: inline-block;
            border: 1px solid black;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="result">추첨 결과는? </div>
    <div id="bonus">보너스: </div>
    <script>
        const candiate = Array(45).fill().map((v, i) => i + 1);
        const shuffle = [];
        while (candiate.length > 0) {
            const random = Math.floor(Math.random() * candiate.length);
            const spliceArray = candiate.splice(random, 1);
            const value = spliceArray[0];
            shuffle.push(value);
        }
        console.log(shuffle);
        const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
        const bonus = shuffle[6];
        console.log(winBalls, bonus);

        const $result = document.querySelector('#result');



        const showBall = (Number, $target) => {
            const $ball = document.createElement('div');
            $ball.className = 'ball';
            $ball.textContent = Number;
            $target.appendChild($ball);

            // if (Number < 10 && 0 < Number){
            //     $ball.style.backgroundColor = 'red';
            //     $ball.style.color = 'white';
            // }
            // else if (10 <= Number && Number < 20)
            //     $ball.style.backgroundColor = 'orange';
            // else if (20 <= Number && Number < 30)
            //     $ball.style.backgroundColor = 'yellow';
            // else if (30 <= Number && Number < 40)
            //  {   $ball.style.backgroundColor = 'blue';
            //     $ball.style.color = 'white'; }
            // else{
            //     $ball.style.backgroundColor = 'green';
            //     $ball.style.color = 'white';
            // }
            
            switch (parseInt(Number/10)){
                case 0:
                $ball.style.backgroundColor = 'red';
                $ball.style.color = 'white';
                break;
                case 1:
                $ball.style.backgroundColor = 'orange';
                //$ball.style.color = 'white';
                break;
                case 2:
                $ball.style.backgroundColor = 'yellow';
                //$ball.style.color = 'white';
                break;
                case 3:
                $ball.style.backgroundColor = 'blue';
                $ball.style.color = 'white';
                break;
                case 4:
                $ball.style.backgroundColor = 'green';
                $ball.style.color = 'white';
                break;
                default :
                break;

            }
            
        };
        for (let i = 0; i < 6; i++) {//클로저 문제가 있었다는거...
            setTimeout(() => {
                showBall(winBalls[i], $result);
            }, (i + 1) * 1000);
        }
        const $bonus = document.querySelector('#bonus');
        setTimeout(() => {
            showBall(bonus, $bonus);
        }, 7000);



    </script>
</body>
